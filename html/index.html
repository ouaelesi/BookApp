            <div class="form-group">
                <label for="code">Code of the book :</label>
                <input type="text" class="form-control" placeholder="Enter the code of the book..." id="code" value="">
            </div>
            <button id="btn" class="btn btn-primary btn-block " type="button"   >Add book</button>
           
        </form>
<hr>

                 <tr>

                     </th>
